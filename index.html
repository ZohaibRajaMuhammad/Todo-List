<html lang="en">
<head>

          background: linear-gradient(135deg, #23272F 0%, #14161a 100%);

  border-radius: 0.8rem 0 0 0.8rem;
            margin-top: 20px;
        }

        .todo-list li {
          border-radius: 0.8rem 0 0 0.8rem;
          
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            /* border: 1px solid #ddd; */
            border-radius: 4px;
            margin-bottom: 10px;
            
            color: #fff;
            /* color: #f9f9f9; */
        }

        .delete-btn {
          
  background: linear-gradient(135deg, rgb(255, 212, 59) 0%, rgb(255, 102, 0) 100%);
  box-shadow: 0px 0px 1px rgba(255, 212, 59, 0.5), 0px 0px 1px rgba(255, 102, 0, 0.5);
            /* border: none; */
            border-radius: 0 1rem 1rem 0;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .delete-btn:hover {
  background: linear-gradient(135deg, rgb(255, 212, 59) 50%, rgb(255, 102, 0) 100%);
  box-shadow: 0px 0px 100px rgba(255, 212, 59, 0.5), 0px 0px 100px rgba(255, 102, 0, 0.5);

        .input-container {
  display: flex;
  background: white;
  border-radius: 1rem;
  background: linear-gradient(135deg, #23272F 0%, #14161a 100%);
  box-shadow: 10px 10px 20px #0e1013, -10px -10px 40px #383e4b;
  padding: 0.3rem;
  gap: 0.3rem;
}

.input-container input {
  border-radius: 0.8rem 0 0 0.8rem;
  background: #23272F;
  box-shadow: inset 5px 5px 10px #0e1013, inset -5px -5px 10px #383e4b, 0px 0px 100px rgba(255, 212, 59, 0), 0px 0px 100px rgba(255, 102, 0, 0);
  width: 100%;
  flex-basis: 75%;
  padding: 1rem;
  border: none;
  border: 1px solid transparent;
  color: white;
  transition: all 0.2s ease-in-out;
}

.input-container input:focus {
  border: 1px solid #FFD43B;
  outline: none;
  box-shadow: inset 0px 0px 10px rgba(255, 102, 0, 0.5), inset 0px 0px 10px rgba(255, 212, 59, 0.5), 0px 0px 100px rgba(255, 212, 59, 0.5), 0px 0px 100px rgba(255, 102, 0, 0.5);
}

.input-container button {
  flex-basis: 25%;
  padding: 1rem;
  background: linear-gradient(135deg, rgb(255, 212, 59) 0%, rgb(255, 102, 0) 100%);
  box-shadow: 0px 0px 1px rgba(255, 212, 59, 0.5), 0px 0px 1px rgba(255, 102, 0, 0.5);
  font-weight: 900;
  letter-spacing: 0.3rem;
  text-transform: uppercase;
  color: #23272F;
  border: none;
  width: 100%;
  border-radius: 0 1rem 1rem 0;
  transition: all 0.2s ease-in-out;
}

.input-container button:hover {
  background: linear-gradient(135deg, rgb(255, 212, 59) 50%, rgb(255, 102, 0) 100%);
  box-shadow: 0px 0px 100px rgba(255, 212, 59, 0.5), 0px 0px 100px rgba(255, 102, 0, 0.5);

  .input-container {

<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <!-- <div>
            <input type="text" class="todo-input" placeholder="Enter a task...">
            <button class="add-btn">Add</button>
        </div> -->

        <div class="input-container">
          <input type="text"  class="todo-input" placeholder="Add Item">
          <button class="add-btn">Add</button>
        </div>
        <ul class="todo-list"></ul>
    </div>

    <script>
        const todoInput = document.querySelector('.todo-input');
        const addButton = document.querySelector('.add-btn');
        const todoList = document.querySelector('.todo-list');

        // Function to add a new task
        function addTask() {
            const taskText = todoInput.value.trim();

            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }

            const li = document.createElement('li');
            li.innerHTML = `
                <span>${taskText}</span>
                <button class="delete-btn">Delete</button>
            `;

            // Add delete functionality to the button
            li.querySelector('.delete-btn').addEventListener('click', function () {
                li.remove();
            });

            todoList.appendChild(li);
            todoInput.value = '';
        }

        // Add task on button click
        addButton.addEventListener('click', addTask);

        // Add task on Enter key press
        todoInput.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>
</html>
